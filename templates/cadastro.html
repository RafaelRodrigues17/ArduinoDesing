<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Criar link HTML e CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Adicionar o Ã­cone (favicon) do site -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body class="cadastro">
    <img id="logo" src="/static/img/logo.png">
    <div class="caixa-de-login">
        <h2>Crie sua conta</h2>
        <!-- ADICIONAR O FORM AO INICIO -->
        <form action="/cadastrar" method="POST" onsubmit="return verificarSenhas()">
            <p>nome:</p>
            <input type='text' name='nome' placeholder="informe seu nome">
            <p>E-mail:</p>
            <input type='text' name='email' placeholder="informe seu e-mail">
            <p>IP:</p>
            <input type='text' name='ip' placeholder="informe seu IP">
            <p>Senha:</p>
            <input type='password' name='senha' placeholder="Digite sua senha">
            <p>Confirme sua senha:</p>
            <input type='password' name='confirmar_senha' placeholder="Digite sua senha novamente">
            <br>
            <br>
            <div class="botoes">
                <!-- <a href="">Criar conta</a> -->
                <!-- Mudar o a para um button -->
                <button type="submit">Criar conta</button>
            </div>
            <!-- FECHAR O FORMS AO FIM -->
        </form>

    </div>
    
    <script src="/static/script.js"></script>
</body>

</html>
