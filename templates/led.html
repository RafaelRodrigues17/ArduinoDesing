<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do LED</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .img-led {
      width: 200px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 20px;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do LED</h1>
    <img src="static/img/led.png" class="img-led">
    <form id="form_led" action="/acender_led" method="POST" onsubmit="return validarIP()">
      <label for="ip">Digite o IP do usuário:</label>
      <input type="text" id="ip" name="ip" placeholder="Ex: 192.168.0.10" required>

      <input type="hidden" id="estado_led" name="estado_led" value="1">

      <button type="submit" class="ligar" onclick="setEstado(1)">Ligar LED</button> <!-- ← MODIFICADO -->
      <button type="submit" class="desligar" onclick="setEstado(0)">Desligar LED</button> <!-- ← MODIFICADO -->
    </form>

    <p id="mensagem"></p>
    <p id="erro" class="erro"></p> <!-- Mensagem de erro aqui -->
  </div>

  <script>
    // Lista de IPs válidos
    const IP_HOSTS = ["10.0.0.18", "10.0.0.178", "192.168.1.105"];
    let estadoLED = 1;  

    function setEstado(estado) {
      estadoLED = estado;  // ← MODIFICADO
    }

    // Função que valida o IP antes de enviar o formulário
    function validarIP() {
      const ip = document.getElementById('ip').value;
      const erroElement = document.getElementById('erro');
      if (!IP_HOSTS.includes(ip)) {
        erroElement.textContent = "Erro: O IP fornecido não é válido. Por favor, insira um IP válido.";
        return false;
      } else {
        erroElement.textContent = "";
        document.getElementById('estado_led').value = estadoLED;  // ← MODIFICADO
        return true;
      }
    }
  </script>
</body>
</html>
