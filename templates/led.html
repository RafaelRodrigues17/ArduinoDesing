<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle - LED</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .img-led {
      width: 200px;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do LED</h1>
    <img src="static/img/led.png" class="img-led">
    <form id="form_led" action="/alterar_led" method="POST">
      <input type="hidden" id="estado_led" name="estado_led" value="1">
      <button type="submit" class="ligar" onclick="return definirEstado('ligar')">Ligar LED</button>
      <button type="submit" class="desligar" onclick="return definirEstado('desligar')">Desligar LED</button> 

      <button type="button" class="ligar" id="voltar" onclick="window.location.href='/home'">Voltar</button>
    </form>

    {% if mensagem %}
      <p id="mensagem">{{ mensagem }}</p>
    {% endif %}
  </div>  
  
  <script>
    // Função que define o estado do LED antes de enviar o formulário
    function definirEstado(acao) {
      document.getElementById('estado_led').value = (acao === 'ligar') ? 1 : 0;
    }
  </script>
</body>
</html>
