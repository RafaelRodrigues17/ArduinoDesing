<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Sensor Ultrassônico</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .img-led {
        width: 200px;
        height: auto;
        margin: 20px auto;
        display: block;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 20px;
    }
    .tabela-container {
        background-color: #1eff0046;
        padding: 20px;
        border-radius: 20px;
        margin-top: 30px;
        text-align: left;
    }
    .tabela-titulo {
        font-size: 1.8em;
        margin-bottom: 15px;
        color: #333;
        font-weight: bold;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #ddd;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do Ultrassônico</h1>
    <img src="static/img/ultrassonico.png" class="img-led">
    <form action="/lcd" method="POST">
      <button type="button" class="ligar" onclick="medirAgora()">Medir Agora</button>
      <input type="hidden" id="estado_lcd" name="estado_lcd" value="1">
    </form>
    <div class="tabela-container">
      <div class="tabela-titulo">Últimas Medidas</div>
      <table>
        <thead>
          <tr>
            <th>Distância</th>
            <th>Nome</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tabela-medidas">
          <tr><td colspan="3">Carregando dados...</td></tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="ligar" onclick="window.location.href='/home'">Voltar</button>
    <p id="mensagem"></p>
  </div>
  <script>
    function medirAgora() {
      // Aqui você pode adicionar a lógica para fazer a medição e atualizar a tabela.
      alert("Medição realizada!");
    }
  </script>
</body>
</html>
