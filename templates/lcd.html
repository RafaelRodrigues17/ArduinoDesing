<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle - LCD</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .img-led {
        width: 200px;
        height: auto;
        margin: 20px auto;
        display: block;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do LCD</h1>
    <img src="static/img/lcd.png" class="img-led">
    
    <!-- Formulário corrigido com campo IP -->
    <form action="/alterar_lcd" method="POST">
      <input type="hidden" name="ip" value="192.168.1.178"> <!-- Altere para o IP correto -->
      
      <label for="mensagem">Mensagem do LCD:</label>
      <input type="text" id="mensagem" name="mensagem" placeholder="Digite a mensagem" required maxlength="16">
      <!-- Adicionei maxlength porque muitos LCDs têm limite de caracteres -->
      
      <button type="submit" class="ligar">Enviar Mensagem</button>
      <button type="button" class="ligar" onclick="window.location.href='/home'">Voltar</button>
    </form>
    
    <!-- Exibe mensagens flash do Flask -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="status-mensagem">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
