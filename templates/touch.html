<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Sensor Touch</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .img-led {
        width: 200px;
        height: auto;
        margin: 20px auto;
        display: block;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 20px;
    }
    .status-indicator {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 20px auto;
      transition: background-color 0.3s ease;
      background-color: #ff4d4d; /* Vermelho padrão (desligado) */
    }
    .status-on {
      background-color: #4caf50; /* Verde (ligado) */
    }
    .status-off {
      background-color: #ff4d4d; /* Vermelho (desligado) */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do Sensor Touch</h1>
    <img src="static/img/touch.png" class="img-led">
    <form action="/acender_lcd" method="POST">
      <label for="mensagem">Indicador de Status</label>
    </form>
    
    <div class="status-indicator" id="status-indicator"></div>
    <p id="status-label">Desligado</p>
    <p id="mensagem"></p>
    <button type="button" class="ligar" onclick="window.location.href='/home'">Voltar</button>
  </div>

  <script>
    function atualizarStatus(ativo) {
      const indicador = document.getElementById('status-indicator');
      const label = document.getElementById('status-label');
      if (ativo) {
        indicador.classList.add('status-on');
        indicador.classList.remove('status-off');
        label.textContent = "Toque detectado";
      } else {
        indicador.classList.remove('status-on');
        indicador.classList.add('status-off');
        label.textContent = "Toque não detectado";
      }
    }

    // Simulação para teste - substitua isso com sua lógica de backend
    setInterval(() => {
      const ativo = Math.random() < 0.5;
      atualizarStatus(ativo);
    }, 2000);
  </script>
</body>
</html>
